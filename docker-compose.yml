name: tapcanvas

services:
  deps:
    image: node:20-bookworm-slim
    working_dir: /app
    command: sh -lc "corepack enable && pnpm -w install"
    volumes:
      - .:/app
      - root_node_modules:/app/node_modules
      - pnpm_store:/app/.pnpm-store
      - web_node_modules:/app/apps/web/node_modules
      - hono_api_node_modules:/app/apps/hono-api/node_modules
      - ai_fullstack_node_modules:/app/apps/ai-fullstack/node_modules
      - webcut_main_node_modules:/app/apps/webcut-main/node_modules
      - cli_node_modules:/app/packages/cli/node_modules
      - schemas_node_modules:/app/packages/schemas/node_modules
      - sdk_node_modules:/app/packages/sdk/node_modules
      - hono_api_wrangler:/app/apps/hono-api/.wrangler

  web:
    image: node:20-bookworm-slim
    working_dir: /app
    depends_on:
      deps:
        condition: service_completed_successfully
    command: sh -lc "corepack enable && pnpm --filter @tapcanvas/web dev --host 0.0.0.0 --port 5173"
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - root_node_modules:/app/node_modules
      - pnpm_store:/app/.pnpm-store
      - web_node_modules:/app/apps/web/node_modules
      - cli_node_modules:/app/packages/cli/node_modules
      - schemas_node_modules:/app/packages/schemas/node_modules
      - sdk_node_modules:/app/packages/sdk/node_modules

  api:
    image: node:20-bookworm-slim
    working_dir: /app
    depends_on:
      deps:
        condition: service_completed_successfully
    command: sh -lc "corepack enable && pnpm --filter cloudflare-workers-openapi dev -- --ip 0.0.0.0"
    environment:
      NODE_ENV: development
    ports:
      - "8788:8788"
    volumes:
      - .:/app
      - root_node_modules:/app/node_modules
      - pnpm_store:/app/.pnpm-store
      - hono_api_node_modules:/app/apps/hono-api/node_modules
      - cli_node_modules:/app/packages/cli/node_modules
      - schemas_node_modules:/app/packages/schemas/node_modules
      - sdk_node_modules:/app/packages/sdk/node_modules
      - hono_api_wrangler:/app/apps/hono-api/.wrangler

  # Optional: LangGraph (for LangGraph Chat Overlay)
  langgraph-redis:
    profiles: ["langgraph"]
    image: docker.io/redis:6
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 1s
      retries: 5

  langgraph-postgres:
    profiles: ["langgraph"]
    image: docker.io/postgres:16
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - langgraph_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      start_period: 10s
      timeout: 1s
      retries: 5
      interval: 5s

  langgraph-api:
    profiles: ["langgraph"]
    build:
      context: ./apps/ai-fullstack
      dockerfile: Dockerfile
    ports:
      - "8123:8000"
    depends_on:
      langgraph-redis:
        condition: service_healthy
      langgraph-postgres:
        condition: service_healthy
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      LANGSMITH_API_KEY: ${LANGSMITH_API_KEY:-}
      REDIS_URI: redis://langgraph-redis:6379
      POSTGRES_URI: postgres://postgres:postgres@langgraph-postgres:5432/postgres?sslmode=disable

volumes:
  root_node_modules:
    driver: local
  pnpm_store:
    driver: local
  web_node_modules:
    driver: local
  hono_api_node_modules:
    driver: local
  ai_fullstack_node_modules:
    driver: local
  webcut_main_node_modules:
    driver: local
  cli_node_modules:
    driver: local
  schemas_node_modules:
    driver: local
  sdk_node_modules:
    driver: local
  hono_api_wrangler:
    driver: local
  langgraph_data:
    driver: local
